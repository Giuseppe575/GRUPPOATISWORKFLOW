<!DOCTYPE html>
<html lang="it">
<head>
  <!-- === [INIZIO HEAD - METADATI E STILI] === -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gruppo ATIS WorkFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <!-- === [FINE HEAD] === -->
</head>
<body class="bg-[#f5f8fb] min-h-screen">

  <!-- === [INIZIO HEADER CENTRATO] === -->
<header class="flex justify-center items-center p-4 bg-cyan-700 text-white rounded-b-2xl shadow-xl">
  <div class="flex items-center gap-3">
    <!-- Icona/logo -->
    <svg class="h-10 w-10 rounded-full border-2 border-white bg-cyan-800 p-2" viewBox="0 0 24 24" fill="none">
      <circle cx="12" cy="12" r="10" stroke="white" stroke-width="2"/>
      <path d="M12 8v4l3 3" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <!-- Testo centrato -->
    <span class="font-bold text-2xl tracking-wide">Gruppo ATIS <span class="font-light">WorkFlow</span></span>
  </div>
</header>
<!-- === [FINE HEADER CENTRATO] === -->


  <!-- === [INIZIO MAIN - BOARD + BOTTONI] === -->
  <main class="max-w-7xl mx-auto p-6">

    <!-- === [INIZIO BLOCCO NUOVO LAVORO] === -->
    <button id="btn-nuovo-lavoro"
      class="mb-6 bg-cyan-600 hover:bg-cyan-700 text-white px-6 py-2 rounded-xl font-bold shadow-lg text-lg">
      + Nuovo Lavoro
    </button>
    <!-- === [FINE BLOCCO NUOVO LAVORO] === -->

    <!-- === [INIZIO KANBAN BOARD] === -->
    <div id="kanban-board" class="flex flex-col md:flex-row gap-4">
      <!-- Le colonne vengono generate via JS -->
    </div>
    <!-- === [FINE KANBAN BOARD] === -->
  </main>
  <!-- === [FINE MAIN] === -->

  <!-- === [INIZIO MODALE NUOVO/MODIFICA LAVORO] === -->
  <div id="modale-lavoro" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md">
      <h2 class="text-xl font-bold text-cyan-700 mb-4" id="modale-title">Nuovo Lavoro</h2>
      <form id="form-lavoro" class="flex flex-col gap-3">
        <input type="hidden" id="lavoro-id">
        <label>
          Azienda/Cliente:
          <input type="text" id="lavoro-azienda" class="input-kanban" required>
        </label>
        <label>
          Tipo Lavoro:
          <input type="text" id="lavoro-tipo" class="input-kanban" required>
        </label>
        <label>
          Collaboratore:
          <input type="text" id="lavoro-collaboratore" class="input-kanban" required>
        </label>
        <label>
          Note:
          <input type="text" id="lavoro-note" class="input-kanban">
        </label>
        <div class="flex gap-2 mt-4">
          <button type="submit" class="bg-cyan-600 text-white px-4 py-2 rounded-xl font-bold">Salva</button>
          <button type="button" class="bg-gray-400 text-white px-4 py-2 rounded-xl font-bold" onclick="closeModale()">Annulla</button>
        </div>
      </form>
    </div>
  </div>
  <!-- === [FINE MODALE NUOVO/MODIFICA LAVORO] === -->

  <!-- === [INIZIO SCRIPT PRINCIPALE] === -->
  <script src="script.js"></script>
  <!-- === [FINE SCRIPT PRINCIPALE] === -->

</body>
</html>
